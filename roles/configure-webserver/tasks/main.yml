---
- name: Install httpd package
  yum:
    name: httpd
    state: present
  notify: restart httpd

- name: Backup the httpd.conf file
  copy:
    remote_src: yes
    src: /etc/httpd/conf/httpd.conf
    dest: "{{ webserver_backup_path }}"

- name: Set the configuration httpd.conf file
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
  notify: restart httpd

- name: Copy the template index.html file
  copy:
    src: index.html
    dest: /var/www/html/index.html
  notify: restart httpd

- name: Start the httpd server
  service:
    name: httpd
    enabled: yes
    state: started

- name: "Check if firewalld is installed"
  package_facts:
    manager: "auto"

- name: Create K8S resources
  block:
  - name: Add http service to firewalld
    firewalld:
      permanent: yes
      port: "{{ httpd_firewall_port }}/{{ httpd_firewall_protocol }}"
      state: enabled
      immediate: yes
    when: "'firewalld' in ansible_facts.packages"

  - name: "Expose web port for VM - {{ inventory_hostname_short }}"
    kubernetes.core.k8s_service:
      validate_certs: false
      host: "{{ ocp_url }}"
      api_key: "{{ k8s_auth_results.k8s_auth.api_key }}"
      state: present
      name: "{{ inventory_hostname_short }}-web"
      namespace: "{{ namespace }}"
      ports:
      - port: 80
        protocol: TCP
      selector:
        vm.kubevirt.io/name: "{{ inventory_hostname_short }}"
  delegate_to: localhost