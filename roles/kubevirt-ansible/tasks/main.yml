---
- name: Log in (obtain access token)
  community.okd.openshift_auth:
    username: "{{ ocp_user }}"
    password: "{{ ocp_password }}"
    host: "{{ ocp_url }}"
    validate_certs: false
  register: k8s_auth_results

- name: "Create VM"
  kubevirt.core.kubevirt_vm:
    state: present
    name: "{{ vm_name }}"
    namespace: kubevirt-ansible
    validate_certs: false
    host: "{{ ocp_url }}"
    api_key: "{{ k8s_auth_results.k8s_auth.api_key }}"
    labels:
      app: test
    instancetype:
      name: u1.medium
    preference:
      name: fedora
    spec:
      domain:
        devices:
          interfaces:
          - name: default
            masquerade: {}
      networks:
      - name: default
        pod: {}
      volumes:
      - containerDisk:
          image: quay.io/containerdisks/fedora:latest
        name: containerdisk
      - cloudInitConfigDrive:
          userData: |-
            #cloud-config
              user: "{{ vm_user }}"
              password: "{{ vm_password }}"
              chpasswd: { expire: False }
        name: cloudinit
    wait: yes

- name: "Add the vm to the inventory if needed"
  add_host:
    hostname: "{{ vm_name }}"
    ansible_host: "{{ vm_name }}"
    ansible_user: "{{ vm_user }}"
    ansible_password: "{{ vm_password }}"
    groups: "{{ vm_groups }}"
